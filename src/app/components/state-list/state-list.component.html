<div class="container">
  <div class="row">
    <h3>States in {{ dataSource }} Data:</h3>
  </div>
  <div class="col-lg-12">
    <table class="table-striped table-condensed">
      <tr>
        <th style="width: 250px">State</th>
        <th style="width: 150px">Records</th>
        <th>Detail</th>
      </tr>
      <tr *ngFor="let item of stateList.results">
        <td> {{ item.stateName }} </td>
        <td> {{ item.recordCount }} </td>
        <td> <a class="btn btn-default" [routerLink]="['/records', dataSource, 'state', item.stateAbbreviation ]">
          <i class="fa fa-arrow-right" aria-hidden="true"></i></a></td>
      </tr>
    </table>
  </div>
</div>
